<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesweek 4 â€“ Image stijling in Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<body>
    <div class="container-fluid bg-success p-4">
        <div class="row mb-4">
            <div class="col-md-4">
                <img class="rounded d-block mx-auto" src="img/hoger-lager-1200x600.jpg" alt="Afbeelding 1" width="100%">
            </div>
            <div class="col-md-4">
                <img class="img-thumbnail d-block mx-auto" src="img/tictactoe.png" alt="Afbeelding 2" width="100%">

            <div class="col-md-4">
                <img class="rounded-circle d-block mx-auto" src="img/B&T_Flowers.png" alt="Afbeelding 3" width="100%">
            </div>
        </div>
    
        <div class="row mb-4">
            <div class="col-12">
                <img class="d-block mx-auto" src="img/hoger-lager-1200x600.jpg" alt="Afbeelding gecentreerd" width="100%">
            </div>
        </div>
    
        <div class="row mb-4">
            <div class="col-12">
                <img class="d-block mx-auto img-fluid" src="img/tictactoe.png" alt="Responsive afbeelding">
